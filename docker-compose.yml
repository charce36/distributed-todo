version: "2.0"

services:
  api:
    build: ./api/
    image: todo_api
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./api:/api
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8000

  db:
    image: postgres:11.1-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
